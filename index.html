<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
    <h1>CADASTRO DE CLIENTE</h1>
    <form>
        <input type="text" placeholder="nome" required id="nome">
        <input type="email" placeholder="E-mail" required id="email">
        <input type="tel" required id="telefone">
        <input type="tel" required id="cpf">
        <input type="tel" required id="cep">
        <input type="text" placeholder="Rua/Avenida" required id="endereco">
        <input type="tel" placeholder="nº" required id="numero-casa">
        <input type="text" placeholder="Complemento (opcional)" id="complemento">
        <button type="submit">Enviar</button>
    </form>
</section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
